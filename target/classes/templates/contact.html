.navbar {

    align-items: center;
    padding: 20px;
    

  }

  /* Styling for the "home" link */
  .home-link {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  /* Styling for the website name */
  .website-name {
    margin: 0;
    font-weight: bold;
    font-size: 13px;
    font-family: "Roboto", Arial, sans-serif;
    font-weight: bold;
    background-color: rgb(0, 0, 77);

  }

  /* Styles for desktop */
@media only screen and (min-width: 768px) {
  .container {
    max-width: 800px;
  }
}

/* Styles for tablets */
@media only screen and (max-width: 767px) {
  .container {
    max-width: 90%; /* Adjust container width for smaller screens */
  }
}

/* Styles for mobile devices */
@media only screen and (max-width: 480px) {
  .container {
    padding: 10px; /* Adjust padding for smaller screens */
  }

  .menu {
    display: block; /* Show menu as a block on smaller screens */
  }

  .menu-content {
    position: relative; /* Change position to relative for better display */
    top: initial; /* Reset top position */
    right: initial; /* Reset right position */
    width: 100%; /* Make menu full-width */
    transform: none; /* Reset transform */
    box-shadow: none; /* Remove box shadow */
    opacity: 1; /* Show menu content */
    background-color: transparent; /* Transparent background */
  }

  .menu.open .menu-content {
    display: none; /* Hide menu content */
  }

  .nav-links {
    display: none; /* Hide navigation links */
  }

  .navbar {
    justify-content: space-around; /* Adjust alignment for smaller screens */
  }

  .header {
    text-align: center; /* Center-align header */
  }

  .sign {
    text-align: center; /* Center-align sign */
  }
}

/* Full-page menu styles */
.menu {
    height: 100vh; /* Full height */
    width: 0; /* Start with 0 width to hide it */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Stay on top */
    top: 0; /* Align top */
    right: 0; /* Menu comes from the right */
    background-color: rgb(0, 0, 77);/* Semi-transparent blue background */
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 60px; /* Space from top */
    transition: 0.5s; /* Smooth transition for menu opening */
}



.menu-open-button {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 30px;
    cursor: pointer;
    color: white; /* Ensure it is visible against your navbar background */
}

.menu a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 25px;
    color: white;
    display: block;
    transition: 0.3s; /* Smooth color transition for hover */
}

.menu a:hover {
    color: #ffcb8b; /* Color changes on hover */
    background-color: #1f00aa; /* Background color on hover */
}

.email {
  color: whitesmoke;
}

.gog {
  color: whitesmoke;
}

<body>
  <header>
    <div class="navbar">
      <a href="/" class="website-name">UNOFFICIAL WEBSITE OF STB BANK</a>
      <!-- Menu button to open the side menu -->
      <span class="menu-open-button" onclick="openNav()">&#9776;</span>
    </div>

    <!-- The Menu -->
    <div id="myNav" class="menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">Home</a>
      <a href="/service1">Service 1</a>
      <a href="/service2">Service 2</a>
    </div>

    <div class="container">
      <h1 class="gog">Contact Us</h1>
      <div class="contact-info">
        <p class="address">
          We are located at:<br>
          1234 Street Name, City, Country
        </p>
        <p class="contact">
          Contact us at:<br>
          Email: example@example.com<br>
          Phone: +123456789
        </p>
      </div>
      <div class="map">
        <h2 class="gog">View us on Google Maps</h2>
        <!-- Google Maps iframe -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.4169521768335!2d10.179717448168935!3d36.80852740089841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd3540c31c0ae7%3A0x2c208f7c24d8eae!2zU1RCIEJhbmsg2KfZhNi02LHZg9ipINin2YTYqtmI2YbYs9mK2Kkg2YTZhNio2YbZgw!5e0!3m2!1sen!2stn!4v1745069111425!5m2!1sen!2stn"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </header>

  <section id="contact" class="contact-us">
    <h2 class="email">Contact Us</h2>

    <form th:action="@{/contact}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  </div>
</body>

</html>

<script>
  function openNav() {
      document.getElementById("myNav").style.width = "250px";
  }
  
  function closeNav() {
      document.getElementById("myNav").style.width = "0";
  }
  
  // Event listener to close the menu if the click is outside of it
  document.addEventListener('click', function(event) {
      var isClickInsideMenu = document.getElementById('myNav').contains(event.target);
      var isMenuOpen = document.getElementById('myNav').style.width !== "0px";
  
      if (isMenuOpen && !isClickInsideMenu && !event.target.matches('.menu-open-button')) {
          closeNav();
      }
  });
  </script>
