<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #3f3f3f;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .address, .contact {
      margin: 10px 0;
      color: white;
    }
    .map iframe {
      transition: transform 0.5s ease;
      display: inline-block;
    }
    .map iframe:hover {
      transform: scale(1.3);
    }
    .contact-us {
      padding: 40px 20px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    button {
      background-color: #0055a5;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003366;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgb(0, 0, 77);
      color: white;
    }
    .website-name {
      margin: 0;
      font-weight: bold;
      font-size: 13px;
      font-family: "Roboto", Arial, sans-serif;
      background-color: rgb(0, 0, 77);
    }
    .menu {
      height: 100vh;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      background-color: rgb(0, 0, 77);
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.5s;
    }
    .menu-open-button {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
    .menu a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    .menu a:hover {
      color: #ffcb8b;
      background-color: #1f00aa;
    }
    .email, .gog {
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="/" class="website-name">UNOFFICIAL WEBSITE OF STB BANK</a>
      <span class="menu-open-button" onclick="openNav()">&#9776;</span>
    </div>

    <div id="myNav" class="menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/">Home</a>
      <a href="/service1">Service 1</a>
      <a href="/service2">Service 2</a>
    </div>

    <div class="container">
      <h1 class="gog">Contact Us</h1>
      <div class="contact-info">
        <p class="address">
          We are located at:<br>
          1234 Street Name, City, Country
        </p>
        <p class="contact">
          Contact us at:<br>
          Email: example@example.com<br>
          Phone: +123456789
        </p>
      </div>
      <div class="map">
        <h2 class="gog">View us on Google Maps</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.4169521768335!2d10.179717448168935!3d36.80852740089841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd3540c31c0ae7%3A0x2c208f7c24d8eae!2zU1RCIEJhbmsg2KfZhNi02LHZg9ipINin2YTYqtmI2YbYs9mK2Kkg2YTZhNio2YbZgw!5e0!3m2!1sen!2stn!4v1745069111425!5m2!1sen!2stn"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </header>

  <section id="contact" class="contact-us">
    <h2 class="email">Contact Us</h2>

    <p th:if="${msg}" style="color: lightgreen;">[[${msg}]]</p>

    <form th:action="@{/contact}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>

<script>
  function openNav() {
    document.getElementById("myNav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0";
  }

  document.addEventListener('click', function (event) {
    var isClickInsideMenu = document.getElementById('myNav').contains(event.target);
    var isMenuOpen = document.getElementById('myNav').style.width !== "0px";

    if (isMenuOpen && !isClickInsideMenu && !event.target.matches('.menu-open-button')) {
      closeNav();
    }
  });
</script>
</html>
